title: The world of Gixx
baseurl: ""
url: "https://gixx-web.com"
facebook_username:
twitter_username:
github_username:
linkedin_username:
future: true
exclude:
  - README.md
  - vendor
env: production
excerpt_separator: <!--more-->
markdown: kramdown
permalink: /:categories/:title.html
pagination:
  enabled: true
  per_page: 3
  offset: 0
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
plugins:
  - jekyll-feed
  - jekyll-archives
  - rouge
  - jekyll-last-modified-at
  - jekyll-plantuml
  - jekyll-responsive-image
  - jekyll-tidy
  - classifier-reborn
  - jekyll-tagging-related_posts
  - jekyll-archives
  - jekyll-paginate-v2
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: "tagarchive"
  permalinks:
    tag: '/tags/:name.html'
jekyll_tidy:
  exclude: ["robots.txt"]
  compress_html: false
sass:
  sass_dir: _sass
  sourcemap: true
  style: compressed
kramdown:
  input: GFM
  syntax_highlighter: rouge
responsive_image:
  template: _includes/responsive-image.html
  default_quality: 90
  sizes:
    - width: 960
    - width: 768
    - width: 465
    - width: 217
  auto_rotate: false
  strip: true
  base_path: assets
  output_path_format: assets/resized/%{width}/%{basename}
  save_to_source: true
  cache: false
  extra_images:
    - assets/*.png
    - assets/*.jpg
    - assets/img/*.png
    - assets/img/*.jpg